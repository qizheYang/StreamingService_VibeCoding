# Nginx site config for the streaming service.
# Place in /etc/nginx/sites-available/streamingservice
# Then: ln -s /etc/nginx/sites-available/streamingservice /etc/nginx/sites-enabled/

upstream streaming_backend {
    server 127.0.0.1:8085;
}

server {
    listen 443 ssl;
    server_name rehydratedwater.com;

    # SSL certificates (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/rehydratedwater.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rehydratedwater.com/privkey.pem;

    # Proxy all streaming service requests to the C++ backend
    location /streamingservice {
        proxy_pass http://streaming_backend/streamingservice;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # HLS files — proxied to C++ backend
    location /hls {
        proxy_pass http://streaming_backend/hls;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_buffering off;
    }

    # API — proxied to C++ backend
    location /api {
        proxy_pass http://streaming_backend/api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name rehydratedwater.com;
    return 301 https://$host$request_uri;
}
