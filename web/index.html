<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0d0d14;
            color: #e0e0e0;
            font-family: -apple-system, 'Noto Sans SC', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #f0c040;
        }
        .player-container {
            width: 100%;
            max-width: 1280px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,0.5);
            position: relative;
        }
        video {
            width: 100%;
            display: block;
        }
        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 1rem;
            max-width: 1280px;
            width: 100%;
        }
        .status {
            font-size: 0.9rem;
            color: #888;
        }
        .status.live {
            color: #e74c3c;
            font-weight: bold;
        }
        .status.live::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #e74c3c;
            border-radius: 50%;
            margin-right: 6px;
            animation: pulse 1.5s infinite;
        }
        .status.offline { color: #666; }
        .viewers {
            font-size: 0.85rem;
            color: #888;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .info {
            margin-top: 2rem;
            max-width: 1280px;
            width: 100%;
            color: #555;
            font-size: 0.8rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Live Stream</h1>
    <div class="player-container">
        <video id="video" controls autoplay muted></video>
    </div>
    <div class="status-bar">
        <div id="status" class="status offline">Checking stream status...</div>
        <div id="viewers" class="viewers"></div>
    </div>
    <div class="info" id="info"></div>

    <script>
        const HLS_SRC = '/hls/stream.m3u8';
        const STATUS_API = '/api/status';
        const video = document.getElementById('video');
        const statusEl = document.getElementById('status');
        const viewersEl = document.getElementById('viewers');
        let retryTimer = null;
        let hls = null;

        function startPlayer() {
            if (Hls.isSupported()) {
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: false,
                    backBufferLength: 300,
                    liveSyncDurationCount: 5,
                    liveMaxLatencyDurationCount: 10,
                });
                hls.loadSource(HLS_SRC);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    setLive();
                    video.play().catch(() => {});
                    clearRetry();
                });

                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        hls.destroy();
                        hls = null;
                        setOffline();
                        scheduleRetry();
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari native HLS
                video.src = HLS_SRC;
                video.addEventListener('loadedmetadata', () => {
                    setLive();
                    video.play().catch(() => {});
                });
                video.addEventListener('error', () => {
                    setOffline();
                    scheduleRetry();
                });
            }
        }

        function setLive() {
            statusEl.textContent = 'LIVE';
            statusEl.className = 'status live';
        }

        function setOffline() {
            statusEl.textContent = 'Offline â€” waiting for stream...';
            statusEl.className = 'status offline';
            viewersEl.textContent = '';
        }

        function scheduleRetry() {
            if (!retryTimer) {
                retryTimer = setTimeout(() => {
                    retryTimer = null;
                    startPlayer();
                }, 5000);
            }
        }

        function clearRetry() {
            if (retryTimer) {
                clearTimeout(retryTimer);
                retryTimer = null;
            }
        }

        // Poll status API
        async function pollStatus() {
            try {
                const res = await fetch(STATUS_API);
                const data = await res.json();
                if (data.live && (!hls || hls.media === null)) {
                    clearRetry();
                    startPlayer();
                }
            } catch {}
            setTimeout(pollStatus, 10000);
        }

        setOffline();
        startPlayer();
        pollStatus();
    </script>
</body>
</html>
